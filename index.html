    <style>
		html{height:100%;}
        body {
			height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fbf8ff, #f4f8fa);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;

		#bg{
			width: 100%;height: 100%;
			background-image: url(img/bg.jpg);
			background-size: cover;
			position: fixed;

        nav {
            background-color: rgba(255, 252, 247, 0.5); /* 半透明白色背景 */
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* 确保没有额外的边距 */
        }
        
        nav ul li {
            display: inline-block; /* 让链接横向排列 */
            margin-right: 10px; /* 给链接之间一些间距 */
			font-size: 20px;
        }
        
        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s ease; /* 添加过渡效果 */
        }
        
        nav ul li a:hover {
            background-color: rgba(221, 221, 221, 0.8);
            color: #000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 添加阴影 */
            opacity: 0.9; /* 可以增加一个轻微的透明度变化 */
        }
		h1 {
		    text-align: center;
		    font-size: 50px;
		    color: #000000cc;
		    text-shadow: 2px 2px 4px rgba(0,0,0,0.2); /* 文字阴影 */
		}
        .box-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            flex-grow: 1;
        }
        .box {
			display: block;
            width: 250px;
            height: 150px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
			text-decoration: none;
			font-size: 18px;
			color: #333;
			font-size: 22px;
        }
        .box:hover {
			background: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: rgba(255, 252, 248, 0.5); /* 半透明白色背景 */
            color: #333;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
        footer a {
            color: #333;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
            color: #000;
        }
        .footer-links {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .footer-links a {
            margin: 0 10px;
        }
    </style>
